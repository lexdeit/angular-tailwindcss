<div
    class="col-span-1 flex flex-col gap-8 justify-start items-start border border-neutral-50 p-6 rounded-xl shadow-sm relative overflow-hidden">

    @if(isFeatured) {
    <div
        class="absolute bottom-0 left-[0%] right-0 top-[-100%] h-[1000px] w-[1000px] rounded-full bg-[radial-gradient(circle_farthest-side,rgba(0,196,128,.3),rgba(255,255,255,0))]">

    </div>
    }

    <div class="flex flex-col gap-4 justify-start items-start z-10">
        @if(isFeatured){
        <div class="flex justify-center items-center bg-blue-500 px-4 py-1 rounded-full">
            <span class="uppercase text-white text-xs font-medium">
                {{plan}}
            </span>
        </div>
        } @else {
        <div class="flex justify-center items-center bg-green-500 px-4 py-1 rounded-full">
            <span class="uppercase text-white text-xs font-medium">
                {{plan}}
            </span>
        </div>
        }


        <p class="text-sm text-neutral-400">
            {{description}}
        </p>

        <div>
            <p class="text-4xl font-semibold text-neutral-800">
                @if (isFeatured) {
                {{price}}
                } @else {
                ${{price}}<span class="text-xl">/Monthly</span>
                }
            </p>
        </div>
    </div>

    <hr />

    <ul class="flex flex-col gap-4 z-10">
        @for (feature of features; track feature){
        <li class="flex gap-2 justify-start items-start">

            <img src="../../assets/icons/check-icon.svg" alt="check-icon" class="size-6">

            <span class="text-neutral-800 text-sm">
                {{feature}}
            </span>
        </li>
        }
    </ul>

    @if(isFeatured) {
    <button class="w-full px-6 py-2 bg-blue-500 text-neutral-100 shadow-sm border border-neutral-50 rounded-full z-10">
        {{buttonText}}
    </button>
    } @else {
    <button
        class="w-full px-6 py-2 bg-neutral-800 text-neutral-50 font-medium shadow-sm border border-neutral-50 rounded-full z-10">
        {{buttonText}}
    </button>
    }

</div>
